<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Carteira Virtual</title>
        <link href="css_Tela_Principal/css_Tela_Principal.css" rel="stylesheet"></link>

    </h:head>
    <h:body>

        <ui:composition template="Template.xhtml">

            <ui:define name="content">
                <h:form>
                    <br/>              

                    <!-- <div style="background:#D8BFD8; width:95%; height:560px ; margin: auto"> -->
                    <div style="width:95%; height:560px ; margin: auto">

                        <p:panelGrid  columns="4" layout="grid" styleClass="ui-panelgrid-blank" >
                            <h1 style="align:left; font-family:Agency FB; margin: auto;">Cadastro de Clientes</h1>
                            <p:commandButton value="Voltar" style="margin-left:785px; background-color:green; color: #FFFFFF; font-family:Agency FB; font-size:18px;" action="#{usuario.principal()}" />
                            <p:commandButton value="Buscar" style="margin-left:515px; background-color:green; color: #FFFFFF; font-family:Agency FB; font-size:18px;" />  
                            <p:commandButton value="Novo" ajax="false" style="margin-left:251px; background-color:green; color: #FFFFFF; font-family:Agency FB; font-size:18px;" />
                        </p:panelGrid>

                        <p:separator/>

                        <p:dataTable id="tblAnexos" var="a" rowIndexVar="id"  emptyMessage="Lista vazia" reflow="true">
                            <p:column headerText="ID" width="8%" style="text-align: center">
                                <p:outputLabel />
                            </p:column>
                            <p:column headerText="Nome" style="text-align: center">
                                <p:outputLabel />
                            </p:column>
                            <p:column headerText="Email" style="text-align: center">
                                <p:outputLabel />
                            </p:column>
                            <p:column headerText="Login" style="text-align: center">
                                <p:outputLabel />
                            </p:column>                                    
                            <p:column headerText="Data Cadastro" style="text-align: center">
                                <p:outputLabel />
                            </p:column>                        
                        </p:dataTable>
                    </div>

                    <p:separator/>

                    <!-- <div style="background:#D8BFD8; width:95%; height:560px ; margin: auto"> -->
                    <div style="width:95%; height:560px ; margin: auto">

                        <h1 style="font-family:Agency FB; margin: auto;">Cadastro de Clientes</h1>
                        <p:separator/>

                        <p:panelGrid id="pnlPrincipal" columns="2" layout="grid" styleClass="ui-panelgrid-blank" style="margin: auto;">
                            <p:growl showDetail="true" sticky="true" />

                            <p:panelGrid></p:panelGrid>

                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:outputText style="font-family:Agency FB;" value="Nome:" />
                                <p:inputText id="nome" value="#{usuario.nome}" style="font-family:Agency FB; width:500px;" required="true"></p:inputText>
                                <p:message for="nome" display="icon" />
                            </p:panelGrid>

                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:outputText style="font-family:Agency FB;" value="Login:" />                
                                <p:inputText id="login" style="font-family:Agency FB;" value="#{usuario.login}" required="true"></p:inputText>
                                <p:message for="login" display="icon" />
                            </p:panelGrid>

                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:outputText style="font-family:Agency FB;" value="Email:"/>
                                <p:inputText id="email" style="font-family:Agency FB; width:500px;" value="#{usuario.email}" label="email" required="true"></p:inputText>
                                <p:message for="email" display="icon" />
                            </p:panelGrid>

                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:outputText style="font-family:Agency FB;" value="Senha:" />                 
                                <p:password id="senha" style="font-family:Agency FB;" value="#{usuario.senha}" feedback="true" required="true"
                                            promptLabel="Fraca" weakLabel="Razoavel"
                                            goodLabel="Forte" strongLabel="Muito Forte" />
                                <p:message for="senha" display="icon" />
                            </p:panelGrid>

                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:outputText style="font-family:Agency FB;" value="Telefone:" />
                                <p:inputMask id="telefone" style="font-family:Agency FB; " value="#{usuario.telefone}" mask="999 99999-9999" required="true" placeholder="ex: 021 99999-9999"></p:inputMask>
                                <p:message for="telefone" display="icon" />
                            </p:panelGrid>


                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:outputText style="font-family:Agency FB;" value="SituaÃ§ao:" />
                                <p:selectOneMenu style="font-family:Agency FB; " value="Ativo" >
                                    <f:selectItem value="#{usuario.seqCliente}" itemLabel="Ativo" itemValue="Ativo"/>
                                    <f:selectItem value="#{usuario.seqCliente}" itemLabel="Inativo" itemValue="Inativo"/>                            
                                </p:selectOneMenu>
                            </p:panelGrid>

                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:outputText style="font-family:Agency FB;" value="Data Cadastro:" />
                                <p:calendar id="dtCadastro" locale="pt" value="#{usuario.dataCadastro}" required="true" pattern="dd/MM/yyyy" >                
                                    <p:ajax event="dateSelect"  />
                                </p:calendar>
                                <p:message for="dtCadastro" display="icon" />
                            </p:panelGrid>

                        </p:panelGrid>

                        <br/><br/><br/>
                        <p:separator/>

                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-0,ui-grid-col-0,ui-grid-col-0,ui-grid-col-0" >

                            <p:commandButton style="background-color:green; color: #FFFFFF; font-family:Agency FB; font-size:18px;"
                                             value="Salvar" action="#{cadastroUsuariosController.salvar(0)}"  update="pnlPrincipal" />

                            <p:commandButton style="background-color:green; color: #FFFFFF; font-family:Agency FB; font-size:18px;"
                                             value="Voltar" action="#{usuario.principal()}" />

                            <p:commandButton style="background-color:red; color: #FFFFFF; font-family:Agency FB; font-size:18px;"
                                             value="Deletar" ></p:commandButton>

                        </p:panelGrid>

                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
